<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Finder</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="wide-screen-container">
        <i class="fa fa-home home-icon" id="home-icon" aria-hidden="true"></i>
        <ul>
          <li id="currencies" data-key="currencies">CURRENCIES</li>
          <li id="categories" data-key="categories">CATEGORIES</li>
          <li id="exchanges" data-key="exchanges">EXCHANGES</li>
          <li id="favorites" data-key="favorites">FAVORITES</li>
        </ul>
        <div class="search-container">
          <div class="search-field">
            <input
              type="text"
              id="search-input"
              class="search-input"
              placeholder="Search"
            />
            <span class="material-icons"> search </span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="user-interface" id="user-interface">
        <p>This is User Interface</p>
      </section>
      <button id="goToTopButton"><i class="fas fa-angle-double-up"></i></button>
    </main>
    <footer>
      <p>
        DESIGNED AND DEVELOPED BY <span class="name">ERHAN KORAL</span>
        <i class="fa fa-creative-commons"></i
        ><i class="fab fa-creative-commons-by"></i
        ><i class="fab fa-creative-commons-nc"></i> 2024
      </p>
      <p>
        Data collected from
        <a href="https://coinmarketcap.com/">CoinMarketCap</a>
      </p>
    </footer>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
