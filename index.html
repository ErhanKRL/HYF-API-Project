<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Book</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="nav">
        <ul>
          <li>
            <i
              class="fa fa-home home-icon"
              id="home-icon"
              aria-hidden="true"
            ></i
            ><span id="nav-home" class="nav-home">HOME</span>
          </li>
          <li id="currencies" data-key="currencies">CURRENCIES</li>
          <li id="categories" data-key="categories">CATEGORIES</li>
          <li><img src="./public/assets/logo.png" class="logo" /></li>
        </ul>
        <img src="./public/assets/logo.png" class="nav-logo" />
      </div>
    </header>
    <main>
      <section class="user-interface" id="user-interface">
        <p>This is User Interface</p>
      </section>
      <button id="goToTopButton">
        <i class="fa fa-arrow-circle-up goToTop"></i>
      </button>
    </main>
    <footer>
      <p>
        DESIGNED AND DEVELOPED BY <span class="name">ERHAN KORAL</span>
        <i class="fa fa-creative-commons"></i
        ><i class="fab fa-creative-commons-by"></i
        ><i class="fab fa-creative-commons-nc"></i> 2024
      </p>
      <p>
        Data collected from
        <a href="https://coinmarketcap.com/">CoinMarketCap</a>
      </p>
    </footer>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
